<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleFormulario.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <form class="formulario" method="POST" action="cadastro.php">
        <div class="page">
            <h1>Cadastrar novo Usuário</h1>
            <div class="field-formulario">
                <label>Nome:</label>
                <input type="text" name="txtNome" placeholder="Digito o nome" class="form-control" maxlength="70" required>
            </div>

            <div class="field-formulario">
                <label>E-mail:</label>
                <input type="email" name="txtemail" placeholder="Digite o email" class="form-control" maxlength="50" aria-describedby="emailHelp">
            </div>

            <div class="field-formulario">
                <label>Usuário:</label>
                <input type="text" name="usuário" placeholder="Digite o Usuário" class="form-control" maxlength="30" required>
            </div>

            <div class="field-formulario">
                <label>Senha:</label>
                <input type="text" name="password" placeholder="Digite uma senha" class="form-control" maxlength="16">
            </div>

            <div class="field-formulario">
                <label>Repita a senha:</label>
                <input type="text" name="password" placeholder="Repita a senha" class="form-control" maxlength="16">
            </div>

            <select name="selecaoNivel" class="form-control">
                <option value="1">1 - Administrador</option>
                <option value="2">2 - Atendente</option>
                <option value="2">3 - Médico</option>
                <option value="3">3 - Pacientes</option>
            </select>

            <button type="submit" name="buttonCadastroUsuario" class="buttonCadastrar">Cadastrar Usuário</button>
        </div>
    </form>
</body>

</html>
