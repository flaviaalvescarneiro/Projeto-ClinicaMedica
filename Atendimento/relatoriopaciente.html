<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/styleFormulario.css">
  <title>Atendimento ao Paciente</title>
</head>

<body>

  <form action="" class="formulario">
    <div class="page">
      <h1 class="titulo">Atendimento de Consulta Médica</h1>

      <select name="paciente" id="paciente">
        <option value="1-">Paciente 1</option>
        <option value="2-">Paciente 2</option>
        <option value="3-">Paciente 3</option>
      </select>
      <form name="formulario" method="post" action="">
        Historico:
        <textarea name="txtHistorico" id="Historico" cols="80" rows="5"></textarea>
        Receituário:
        <textarea name="txtReceituario" id="Receituario" cols="80" rows="5"></textarea>
        Exames:
        <textarea name="txtExames" id="Exames" cols="80" rows="5"></textarea>
        <button type="submit" name="buttonCadastroFuncionario" class="buttonCadastrar">Salvar</button>
      </form>
    </div>
  </form>
</body>

</html>
