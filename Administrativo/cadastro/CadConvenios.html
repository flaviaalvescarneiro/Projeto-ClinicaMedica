<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/styleFormulario.css">
  <title>Cadastrar Médicos</title>
</head>

<body>
  <form class="formulario" method="post">
    <div class="page">
      <h1> CADASTRO DE Convenio</h1>

      <h2>Dados do Convênio</h2>
      <div class="field-formulario">
        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nomeEmpresa" name="nomeEmpresa" placeholder="Nome da empresa" required>
      </div>

      <div class="field-formulario">
        <label for="CNPJ">CNPJ:</label>
        <input type="text" id="CNPJ" name="N° CNPJ" placeholder="Digite o número do CNPJ" required>
      </div>

      <div class="field-formulario">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone:" placeholder="Digite o n° de telefone">
      </div>

      <button type="submit" name="buttonCadastroMedico" class="buttonCadastrar">Cadastrar</button>
    </div>
    </div>
  </form>
</body>

</html>
