<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/styleFormulario.css">
    <title>Cadastrar Funcionários</title>
</head>

<body>
    <form class="formulario" method="post">
        <div class="page">
            <h1> CADASTRO DE FUNCIONÁRIOS</h1>
            <div class="dadosPrincipais">
                <h2>DADOS PRINCIPAIS</h2>
                <div class="field-formulario">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
                </div>

                <div class="field-formulario">
                    <label for="data de nascimento">Data de Nascimento:</label>
                    <input type="text" id="data de nascimento" name="data de nascimento" placeholder="00/00/0000">
                </div>

                <div class="field-formulario radiobox">
                    <span>Sexo:</span>
                    <input type="radio" name="Feminino" id="feminino" value="feminino" checked><label for="feminino">Feminino</label>
                    <input type="radio" name="masculino" id="masculino" value="masculino"><label for="masculino">Masculino</label>
                </div>

                <div class="field-formulario">
                    <label for="RG">RG:</label>
                    <input type="text" id="RG" name="RG" placeholder="Digite o n° de RG">
                    <label for="orgão emissor">Orgão emissor:</label>
                    <input type="text" id="orgão emissor" name="orgão emissor" placeholder="Digite o orgão emissor">
                    <label for="UF">UF:</label>
                    <input type="text" id="UF" name="UF" placeholder="Digite a UF">
                </div>

                <div class="field-formulario">
                    <label for="CPF">CPF:</label>
                    <input type="text" id="CPF" name="CPF" placeholder="Digite o n° do CPF">
                </div>

                <div class="field-formulario">
                    <label for="CTPS">CTPS:</label>
                    <input type="text" id="CTPS" name="CTPS" placeholder="Digite o n° da CTPS">
                </div>

                <div class="field-formulario">
                    <label for="pis">PIS:</label>
                    <input type="text" id="pis" name="pis" placeholder="Digite seu PIS">
                </div>

            </div>
            <h2>DADOS PARA CONTATO</h2>
            <div class="dadosContato">
                <div class="field-formulario">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua">

                    <label for="número">Número:</label>
                    <input type="text" id="numero" name="número" placeholder="Digite o número">
                </div>

                <div class="field-formulario">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do bairro">
                </div>

                <div class="field-formulario">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da cidade">
                    <label for="número">CEP:</label>
                    <input type="text" name="cep" size="5" maxlength="5" placeholder="00000"> - <input type="text" name="cep2" size="3" maxlength="3" placeholder="000">
                </div>

                <div class="field-formulario">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Obs (máx. 60 caracteres)">
                </div>

                <div class="field-formulario">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Digite o n° de telefone">
                </div>

                <div class="field-formulario">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" placeholder="Digite o n° de celular">
                </div>

            </div>
            <button type="submit" name="buttonCadastroFuncionario" class="buttonCadastrar">Cadastrar</button>
        </div>
    </form>
</body>

</html>
